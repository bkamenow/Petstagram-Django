{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.personal_photo.url }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        {% if pet.user_id == request.user.id %}
                            <a href="{% url 'edit-pet' pet.user.username pet.slug %}">
                                <img class="edit-img" src="{% static '/images/edit-pen-icon-6.jpg' %}" alt="edit button">
                            </a>
                            <a href="{% url 'delete-pet' pet.user.username pet.slug %}">
                                <img class="bin-img" src="{% static '/images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ all_photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">
            {% if all_photos %}
                {% include 'common/pets-posts.html' %}
            {% else %}
                <img class="no-posts" src="{% static '/images/no_posts.png' %}"
                alt="no posts image">
            {% endif %}
        </div>
    </div>
{% endblock %}
