{% extends 'base.html' %}
{% block content %}

    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <form method="post" action="{% url 'edit-pet' username=pet.user.username pet_name=pet.slug %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
        </form>
    </div>

{% endblock %}
